<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu documento</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">    
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                        
                    <hr>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="url" name="" id="event-link" required minlength="8">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" name="" id="event-link">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" name="" id="event-link">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select name="" id="event-category">
                            <option value="">Ao vivo</option>
                            <option value="">Podcast</option>
                            <option value="">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <hr>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(Digite um email válido)</span></label>
                        <input type="email" name="" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input required minlength="8" type="password" name="" id="event-password">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <hr>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-data">Data</label>
                            <input type="date" name="" id="event-data">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end">
                        </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">Salva evento</button>
        </footer>
    </div>
</body>
</html>
